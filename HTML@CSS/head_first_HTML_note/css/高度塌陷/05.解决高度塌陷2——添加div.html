<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				border:1px solid red;
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: blue;
				float: left;
			}
			.clear{
				/*
				 * 解决高度塌陷问题的方法2
				 * 可以直接在塌陷元素的父元素的最后添加一个空白的div
				 * 由于这个div没有浮动，所以可以撑开父元素的高度
				 * 然后再对其进行清除浮动，这样可以达到解决高度塌陷问题的效果
				 * 基本没有副作用，并且兼容了IE6及以下版本
				 * 唯一的问题就是在html中增加了多余的结构
				 */
				clear: left;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2">
				
			</div>
			<div class="clear">
				
			</div>
		</div>
	</body>
</html>
