<!DOCTYPE html>
<html>
<head>
	<title>弹性盒练习</title>
	<meta charset="utf-8">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style:none;

		}
		ul {
			width: 800px;
			border: 10px solid red;
			display: flex;
			flex-direction: column;
		}
		li {
			width: 100px;
			height: 100px;
			background-color: #bfa;
		}
		ul li:nth-child(2){
			background-color: orange;
		}
		ul li:nth-child(3){
			background-color: yellow;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
</html>
