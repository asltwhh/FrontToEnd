<!DOCTYPE html>
<html>
<head>
	<title>辅轴元素对齐</title>
	<meta charset="utf-8">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style:none;
		}
		ul {
			width: 300px;
			border: 10px solid red;
			display: flex;
			font-size: 50px;
			/*align-items: flex-start;*/
			/*align-items: flex-end;*/
			/*align-items: stretch;*/
			/*align-items: center;*/
			/*align-items: baseline;*/
			flex-wrap: wrap;
		}
		li {
			width: 100px;
			background-color: #bfa;
		}
		ul li:nth-child(2){
			background-color: orange;
		}
		ul li:nth-child(3){
			background-color: yellow;
		}
		ul li:nth-child(4){
			background-color: pink;
		}
		ul li:nth-child(5){
			background-color: blue;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			1
			<div>1</div>
			<div>1</div>
		</li>
		<li>
			2
			<div>2</div>
		</li>
		<li>3</li>
		<li>4</li>
		<li>
			5
			<div>5</div>
		</li>
	</ul>
</body>
</html>
