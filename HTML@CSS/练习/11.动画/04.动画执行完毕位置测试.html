<!DOCTYPE html>
<html>
<head>
	<title>动画练习</title>
	<meta charset="utf-8">
	<style type="text/css">
		.box1 {
			width: 800px;
			height: 800px;
			background-color: silver;
		}
		.box2 {
			width: 100px;
			height: 100px;
			background-color: #bfa;
			animation-name: test;
			animation-duration: 5s;
			animation-fill-mode: forwards;
			animation-delay: 3s;
			margin-bottom: 10px;
		}
		.box3 {
			width: 100px;
			height: 100px;
			background-color: blue;
			animation-name: test;
			animation-duration: 5s;
			animation-fill-mode: backwards;
			animation-delay: 3s;
			margin-bottom: 10px;
		}
		.box4 {
			width: 100px;
			height: 100px;
			background-color: blue;
			animation-name: test;
			animation-duration: 5s;
			animation-fill-mode: both;
			animation-delay: 3s;
		}
		p {
			white-space: pre;
		}
		@keyframes test {
			from {
		        margin-left: 0;
		        background-color: orange;
		    }
		    to {
		        margin-left: 700px;
		        background-color: red;
		    }
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<p>
			第一个框：forwards    延时3s     延时期间保持style标签规定的状态，停止在动画结束的状态
			第二个框：backwards   延时3s     延时期间就已经切换到动画开始的状态了，停止在style标签规定的状态下
			第三个框：both        延时3s 	    延时期间就已经切换到动画开始的状态了，并且停止在动画结束的状态
		</p>
	</div>
	
</body>
</html>
