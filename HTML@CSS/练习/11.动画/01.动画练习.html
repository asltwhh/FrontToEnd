<!DOCTYPE html>
<html>
<head>
	<title>动画练习</title>
	<meta charset="utf-8">
	<style type="text/css">
		.box1 {
			width: 800px;
			height: 800px;
			background-color: silver;
		}
		.box2 {
			width: 100px;
			height: 100px;
			background-color: #bfa;
			animation-name: test;
			animation-duration: 2s;
		}
		@keyframes test {
			from {
		        margin-left: 0;
		    }
		    to {
		        margin-left: 700px;
		    }
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
</body>
</html>
