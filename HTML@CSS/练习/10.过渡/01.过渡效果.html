<!DOCTYPE html>
<html>
<head>
	<title>过渡效果展示</title>
	<meta charset="utf-8">
	<style type="text/css">
		.box1 {
			width: 800px;
			height: 800px;
			background-color: silver;
		}
		.box2 {
			width: 100px;
			height: 100px;
			background-color: #bfa;
			margin-left: 0;
			transition: all, 1s;
			transition-timing-function: ease;
		}
		.box3 {
			width: 100px;
			height: 100px;
			background-color: orange;
			margin-left: 0;
			transition: all, 1s;
			transition-timing-function: linear;
		}
		.box4 {
			width: 100px;
			height: 100px;
			background-color: red;
			margin-left: 0;
			transition: all, 1s;
			transition-timing-function: ease-in;
		}
		.box5 {
			width: 100px;
			height: 100px;
			background-color: yellow;
			margin-left: 0;
			transition: all, 1s;
			transition-timing-function: ease-out;
		}
		.box6 {
			width: 100px;
			height: 100px;
			background-color: green;
			margin-left: 0;
			transition: all, 1s;
			transition-timing-function: ease-in-out;
		}
		.box6 {
			width: 100px;
			height: 100px;
			background-color: pink;
			margin-left: 0;
			transition: all, 1s;
			transition-timing-function: steps(2,end);
		}
		.box1:hover .box2 {
			margin-left: 700px;
		}
		.box1:hover .box3 {
			margin-left: 700px;
		}
		.box1:hover .box4 {
			margin-left: 700px;
		}
		.box1:hover .box5 {
			margin-left: 700px;
		}
		.box1:hover .box6 {
			margin-left: 700px;
		}
		.box1:hover .box7 {
			margin-left: 700px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
		<div class="box6"></div>
		<div class="box7"></div>
	</div>
</body>
</html>
