<!DOCTYPE html>
<html>
<head>
	<title>变形平移练习</title>
	<meta charset="utf-8">
	<style type="text/css">
		html {
			perspective: 800px;
		}
		body {
			/*这里也发现了一个问题：body的大小是被子元素撑开的*/
			border: 1px red solid;
			background-color: silver;
		}
		.box1,.box2,.box3 {
			width: 200px;
			height: 200px;
			transition: 2s;
		}
		.box1 {
			background-color: green;
			margin-bottom: 10px;
		}
		.box2 {
			background-color: orange;
			margin-bottom: 10px;
		}
		.box3 {
			background-color: yellow;
			margin-bottom: 10px;
		}
		body:hover .box1{
			transform: rotateX(180deg);
		}
		body:hover .box2{
			transform: rotateY(180deg);
		}
		body:hover .box3{
			transform: rotateZ(180deg);
		}
	</style>
</head>
<body>
	<div class="box1">
		<img src="img/mi.jpg">
	</div>
	<div class="box2">
		<img src="img/mi.jpg">
	</div>
	<div class="box3">
		<img src="img/mi.jpg">
	</div>
</body>
</html>
