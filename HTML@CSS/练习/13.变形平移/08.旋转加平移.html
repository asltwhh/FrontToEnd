<!DOCTYPE html>
<html>
<head>
	<title>变形平移练习</title>
	<meta charset="utf-8">
	<style type="text/css">
		html {
			perspective: 800px;
		}
		body {
			/*这里也发现了一个问题：body的大小是被子元素撑开的*/
			border: 1px red solid;
			background-color: silver;
		}
		.box1 {
			width: 100px;
			height: 100px;
			transition: 2s;
			background-color: green;
			/*margin: 200px auto;*/
		}
		body:hover .box1{
			transform: rotateY(90deg) translateZ(100px);;
		}
	</style>
</head>
<body>
	<div class="box1">
		
	</div>
</body>
</html>
