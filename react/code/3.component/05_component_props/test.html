<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>04_component_props</title>
</head>
<body>

	<div id="example1"></div>
	<div id="example2"></div>
	<script type="text/javascript" src="../js/react.development.js"></script>
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<script type="text/javascript" src="../js/prop-types.js"></script>
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">

	  /*
		需求: 自定义用来显示一个人员信息的组件, 效果如页面. 说明
		  1). 如果性别没有指定, 默认为男
		  2). 如果年龄没有指定, 默认为18
	  */

	 // 1 定义组件
	function Person(props) {
		return (
			<ul>
				<li>姓名：{props.name}</li>
				<li>姓名：{props.age}</li>
				<li>姓名：{props.sex}</li>
			</ul>
		)
	}
	// 可以指定属性默认值
	Person.defaultProps = {
		name: 'Mary',
		age:20,
		sex:'男'
	}
	// 可以指定属性值的类型和必要性
	Person.PropTypes = {
		name: PropTypes.string.isRequired,  //姓名是string，并且必须传入
		age: PropTypes.number   // age是number，可以不传入，直接使用默认值
	}


 	
 	// 2 渲染组件标签
 	const p1= {
 		name: 'Tom',
 		age: 18,
 		sex:'女'
 	}
 	// ReactDOM.render(<Person name={p1.name} age={p1.age} sex={p1.sex}/>, document.getElementById('example1'));
 	// ...解包
 	ReactDOM.render(<Person {...p1}/>, document.getElementById('example1'));

 	const p2= {
 		name: 'Lily'
 	}
 	ReactDOM.render(<Person name={p2.name} age={28}/>, document.getElementById('example2'));

</script>
</body>
</html>
