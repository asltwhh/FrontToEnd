function getSum(len,arr,sum){
    var flag = 0;
    for(var i=0; i<len; i++){
        for(var j=i+1; j<len; j++){
            if(arr[i]+arr[j]==sum){
                flag = 1;
                return arr[i]+' '+arr[j];
            }
        }
    }
    if(flag == 0){
       return 'notfound'
    }
}
