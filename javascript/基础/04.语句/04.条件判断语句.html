<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * while循环：
			 * 		while(条件表达式){
			 * 			语句...
			 * 		}
			 * do-while循环：
			 * 		do{
			 * 			语句...
			 * 		}while(条件表达式)
			 */
			/*
			 * 向页面中输出连续的数字
			 */
			var num = 0;
			while(num < 10){
				document.write(num + '<br />');
//				alert(num);
				num = num + 1;
			}
		</script>
	</head>
	<body>
	</body>
</html>
