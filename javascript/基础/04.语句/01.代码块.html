<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 语句是按照自上向下的顺序一条一条执行的，在JS 中可以使用{}块分组语句
			 * 		同一个{}中的语句叫做一个代码块
			 * 		要么都执行，要么都不执行
			 * 		代码块后面不写分号;
			 * 		JS 中的代码块只具有分组的功能，没有其他的用途，不会将内外的内容隔离
			 */
			{
				 var a = "123";
				alert('hello');
				console.log("你好");
				document.write("世界");
			}
			console.log(a);
		</script>
	</head>
	<body>
	</body>
</html>
