			 * 		- true && true ---> true
			 * 		- true && false ---> false
			 * 		- false && true ---> false
			 * 		- false && false ---> false
			 * 		- 第一个值为false,就不会再检查第二个值
			 * || 或:只要有一个true就返回true
			 * 		- true || true ---> true
			 * 		- true || false ---> true
			 * 		- false || true ---> true
			 * 		- false || false ---> false

			 */
