<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 在字符串中使用转义字符输入unicode 编码的方法：
			 * 		\u四位编码
			 */
			console.log("\u2620");
		</script>
	</head>
	<body>
		<!--
        	作者：1727336114@qq.com
        	时间：2020-03-25
        	描述：在网页中使用unicode编码的方法：
        		&#编码;  这里的编码是10进制
        		&#开头   ;结尾
        -->
        <!--比如上面的2620，是16进制编码，我们手写需要将其转换为10进制编码，为9760-->
        <!--
        	在搜索中输入：计算器，可以得到桌面应用，选择程序员，则可以进行进制转换
        -->
        <h1 style="font-size:50px">&#9760;</h1>
        <!--数字1 unicode编码：0031 转换为10进制0049-->
        <p>&#0049;</p>   
	</body>
</html>
