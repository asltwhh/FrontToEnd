<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			 * = :将右侧的值赋值给符号左侧的变量
			 * += :右侧的值加上左侧的值，将结果赋值给左侧的值，等价于a = a + 数值
			 * -= *= /= %=：用法同+=
			 */
			
			var a = 123;
			a += 5;
			console.log(a);
		</script>
	</head>

	</body>
</html>
