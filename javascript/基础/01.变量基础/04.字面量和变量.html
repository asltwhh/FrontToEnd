<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 字面量：
			 * 		一些不可改变的值，比如1,2,3,4等等
			 * 		可以直接使用，如：alert(1234544);，不加引号，但是一般我们不会直接使用
			 * 
			 * 变量：
			 * 		可以用来保存字面量，而且变量的值是可以任意改变的
			 * 		变量更加方便我们使用
			 * 		如：x=1234544;alert(x);
			 * 
			 * 一般在开发过程中均是通过变量保存字面量，很少直接使用字面量
			 */
			
			/*
			 * 声明变量：
			 * 		使用var关键词声明：var a;
			 * 为变量赋值
			 * 		a=123
			 * 声明和赋值同时进行：
			 * 		var b = 678;
			 * 通过变量对字面量进行描述：
			 * 		age = 80;
			 */
			var a;
			a = 123;
			a = 456;
			var b = 678;
			var age = 80;
			console.log(b)
		</script>
	</head>

	</body>
</html>
