<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--JS代码需要编写到script的标签中-->
		<script type="text/javascript">
			/*
			 * 控制浏览器弹出一个警告框
			 * alert("这是我的第一行JS代码")
			 */
			
			
			/*
			 * 让计算机在页面中输出一个内容
			 * document.write可以在body中写入内容
			 * document.write("你看我出来吗")
			 */
			
			
			/*
			 * 向控制台输出一个内容
			 * console.log("你猜我在那里出来")
			 */
			
			/*
			 * 注意：JS的代码是按照从上到下的顺序执行的
			 */
			alert("这是我的第一行JS代码")
			document.write("你看我出来吗")
			console.log("你猜我在那里出来")
		</script>
	</head>
	<body>
	</body>
</html>
