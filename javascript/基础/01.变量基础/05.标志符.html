<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 标志符
			 * 		- 在Js中自主命名的都可以称为标志符
			 * 		- 例如：变量名，函数名，属性名等
			 * 		- 命名标识符的规则：
			 * 			- 1. 标志符中可以含有字母，数字，下划线和$
			 * 			- 2. 标志符不能以数字开头
			 * 			- 3. 不能是ES中的关键字或者保留字
			 * 			- 4. 一般采用驼峰命名法：首字母小写，每个单词的开头字母大小，其余小写
			 * 				- helloWorld aaaBbbCcc
			 * 			- 5. 最好按照规范写
			 * 
			 * JS底层保存标志符时采用的是unicode编码（utf-8)
			 * 		理论上讲，所有的utf-8中含有的内容均可以作为标志符
			 * 		中文也可以，但是一般不这么用
			 */
//			var abc_$ = 123;
//			console.log(abc_$)
			
			// 能用，但是千万别用，笑死人啦
			var 锄禾日当午 = 79;
			console.log(锄禾日当午)
		</script>
