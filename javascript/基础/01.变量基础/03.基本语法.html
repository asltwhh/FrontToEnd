<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			/*
			 * JS注释
			 * 多行注释，注释中的内容不会被执行，但是可以在源代码中查看
			 * 		要养成良好的编写注释的习惯
			 * 		也可以通过编写注释简单调试代码
			 */
			
			// 单行注释，只对行中后面的内容起作用
			alert("hello");
			document.write("hello");
			console.log("hello");
			
			/*
			 * JS 中严格区分大小写
			 * JS中每一条语句以分号结尾
			 * 		如果不写分号，浏览器会自动添加，但是有时会加错分号，导致歧义
			 * 		所以在开发中必须写分号
			 * JS中会忽略多个空格和换行，所以我们可以利用空格和换行对代码进行格式化
			 */
		</script>
	</head>
	<body>
		
	</body>
</html>
