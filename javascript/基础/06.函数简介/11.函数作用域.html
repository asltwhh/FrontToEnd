<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 函数作用域：
			 * 		- 调用函数时创建函数作用域，函数调用完之后，作用域销毁
			 * 		- 每调用一次，就会创建一个新的函数作用域
			 * 		- 函数作用域中，可以访问到全局变量和函数
			 * 		- 在全局作用域中，不能访问函数作用域中的变量和函数
			 * 		- 当函数作用域中操作变量时，会先在自身作用域中寻找
			 * 				如果有就直接使用，如果没有，就在上一级作用域中寻找
			 * 				直到全局作用域中都没有就报错
			 * 		- 如果想在函数中直接访问全局作用域中的变量a时，可以使用window.a
			 * 		- 在函数作用域中也存在声明提前的特性
			 * 			- 在函数作用域中，使用var声明的变量会提前声明
			 * 			- 使用function 函数名(){}  声明的函数会在函数作用域中所有其他
			 * 					代码执行之前被创建
			 * 		- 在函数中，不使用var声明的变量都会成为全局变量
			 */
			
			var a = 10;
			var c = 33;
			function fun(){
				
				var a = "我是fun函数中的变量a";
				var b = 20;
				// 在函数中，不使用var声明的变量都会成为全局变量，所以c是全局变量
				c = 10; 
				// 在函数中，不使用var声明的变量都会成为全局变量，所以d是全局变量
				d = 100;
				function fun2() {
//					console.log("a = "+window.a);
					
				}
//				fun2();
			}
			fun();
//			console.log(c); 
//			console.log(d); 
			
			var a = 123;
			// 在形参中加入的参数相当于在函数中使用var声明变量
			function fun(a){
				alert(a);   // 所以这里应该是undefined
				a = 456;    // 这里的a只改变函数内部声明的a的值
			}
			fun();
			alert(a);  // 所以这里的a还是123
		</script>
	</head>
	<body>
	</body>
</html>
