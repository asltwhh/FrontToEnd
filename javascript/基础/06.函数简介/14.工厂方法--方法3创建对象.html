<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 使用工厂方法创建对象：可以大批量创建对象
			 * 		定义一个函数，传入属性值，在其内部创建一个对象，然后返回对象
			 * 		需要创建对象时，直接调用该函数即可
			 */
			var obj = {
				name:"孙悟空",
				age:18,
				gender:"男",
				sayName:function(){
					alert(this.name);
				}
			};
			
//			obj.sayName();

			function creatPerson(name,age,gender){
				var obj = new Object();
				obj.name = name,
				obj.age = age,
				obj.gender = gender,
				obj.sayName = function(){
					alert(this.name);
				}
				return obj;
			}
			var obj2 = creatPerson("孙悟空",18,'男'); 
			var obj3= creatPerson("白骨精",18,'女'); 
			var obj4 = creatPerson("沙和尚",18,'男'); 
			console.log(obj2);
			obj4.sayName();
		</script>
	</head>

	</body>
</html>
