<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			 * 匿名函数需要使用()包围起来，否则会报错
			 * 调用匿名函数：(匿名函数)();
			 * 像这种函数就叫做立即执行函数：
			 * 		函数定义完，立即被调用
			 * 		只会执行一次
			 *
			 * 在匿名函数中定义的任何变量，都会在执行结束时被销毁
			 */
			
			//调用匿名函数
			(function(a,b){
				alert("我是一个匿名函数");
				console.log("a = "+a);
				console.log("b = "+b);
			})(123,456);
			// alert(a,b)   a和b在函数执行结束后都已经被销毁了
		</script>
	</head>
	<body>
	</body>
</html>
