<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 形参和实参：
			 * 		！！！！在函数()声明形参就相当于在函数内部声明了对应的变量！！！！！！
			 * 		调用函数时可以在()内部指定实参，实参会赋值给函数中对应的形参
			 * 调用函数时解析器不会检查实参的类型
			 * 		实参有可能是任意的数据类型
			 * 		如果有可能接收到非法参数，就需要在函数内部对于实参的类型进行检查
			 * 调用函数时解析器不会检查实参的数量，多余实参不会被赋值
			 * 		如果实参的数量小于形参的数量，则没有对应的形参将是undefined
			 */
			
			//定义一个用来求两个数和的函数
			function sum(a,b){
				console.log(a+b);
			}
			// 调用函数时可以在()内部指定实参，实参会赋值给函数中对应的形参
			sum(1,2);
			// 调用函数时解析器不会检查实参的类型
			sum(123,"hello");
			sum(true,false);
			//调用函数时解析器不会检查实参的数量
			sum(1,2,3);
		</script>
	</head>
	<body>
	</body>
</html>
