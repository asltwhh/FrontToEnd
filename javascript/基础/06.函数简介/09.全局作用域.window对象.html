<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 作用域：
			 * 		- 指的是一个变量的作用范围
			 * 两种作用域：
			 * 		1. 全局作用域
			 * 			- 直接编写在script标签中的JS代码，都在全局作用域
			 * 			- 在页面打开时创建，在页面关闭时销毁
			 * 			- 在全局作用域中，有一个全局对象window,可以直接使用
			 * 			- 在全局作用域中，创建的变量都会变成window对象的属性保存
			 * 							  创建的函数都会作为window对象的方法保存
			 * 				所以说我们所谓的函数都是window对象的方法
			 * 			- 全局作用域中的变量都是全局变量
			 * 				在页面的任意部分均可以使用
			 * 		2. 函数作用域
			 */
//			console.log(window);
			
//			console.log(window.a);
			function fun(){
				var a = 123;
				console.log(a);
			}
			
			fun();
			// 不能访问，因为此时a的作用域只是fun函数，在fun函数外面没有定义
//			console.log(a);
			var a = 123;
			window.fun();
		</script>
	</head>
	<body>
	</body>
</html>
