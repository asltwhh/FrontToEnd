<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 枚举对象中的属性
			 * 		使用for...in 语句:有几个属性，循环体执行几次
			 * 		for(var 变量 in 对象){
			 * 			console.log(变量);  看看有哪些属性，变量是属性名
			 * 		}
			 */
			var obj = {
				name:"孙悟空",
				age:18,
				gender:"male",
				address:"花果山"
			}
			for(var a in obj){
				// 由于n是变量，所以需要使用[]查看属性值
				console.log("属性名:"+a+"，属性值："+obj[a]);
			}
		</script>
	</head>
	<body>
	</body>
</html>
