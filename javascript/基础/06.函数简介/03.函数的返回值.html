<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			 * return 后的值会作为函数的执行结果
			 * return语句之后的代码不会被执行
			 * return; 表明return的值为undefined,就相当于没有return 
			 */
			function sum(a,b,c){
//				alert(a+b+c);
				var d = a+b+c;
				return d;
			}
			var result = sum(6,3,3);
			console.log(result);
		</script>
	</head>
	<body>
	</body>
</html>
