<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 创建一个构造函数
			 * 		和普通对象创建的方法一致
			 * 		但是习惯首字母大写
			 * 		普通函数直接调用，构造函数需要使用new关键字调用
			 * 
			 * 构造函数的执行流程：这4个步骤，124都是隐式完成的，并没有显式的代码说明
			 * 		1. 立刻在堆内存中拿出一个区域，创建一个新的对象
			 *		2. 将新建的对象设置为函数的this
			 * 				在构造函数中可以使用this来引用新建的对象
			 * 		3. 逐行执行函数中的代码
			 * 		4. 将新建的对象作为返回值返回
			 * 
			 * 使用同一个构造函数创建的对象称为一类对象，也将一个构造函数称为一个类
			 * 		将通过一个类创建的对象称为该类的实例
			 * 
			 * 实例名 instanceof 类名：检查一个对象是否是一个类的实例
			 * 		是：返回true,否则返回false;
			 * 
			 * 所有的对象均是Object的对象
			 */
			console.time()
			//  创建一个person构造函数
			
			function Person(name,age,gender){
				this.name = name;  //作为构造函数创建对象时，this指代新建的对象
				this.age = age;
				this.gender = gender;
				this.sayName = function(){
					alert("hello,我是"+this.name);
				};
			} 
			  
			// 这里在创建对象时加new就会构造函数，否则就是普通函数
			// 一旦加new,则会自动执行124步骤，隐式返回新建的对象
			var per = new Person("孙悟空",18,'男');  
			var per1 = new Person("白骨精",18,'女');  
			var per2 = new Person("沙和尚",18,'男');   
			console.log(per.sayName == per1.sayName);
			console.timeEnd();
		</script>
	</head>
	<body>
	</body>
</html>
