<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style-type: none;
			}
			
			a,
			img {
				border: 0;
				text-decoration: none;
			}
			
			body {
				font: 12px/180% Arial, Helvetica, sans-serif, "新宋体";
			}
		</style>
		<!--<link rel="stylesheet" type="text/css" href="css/sdmenu.css" />-->
		<link rel="stylesheet" type="text/css" href="css/test.css" />
		<script type="text/javascript" src="js/tools.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				/*
				 * 我们的每一个菜单都是一个div
				 * 		当div具备collapsed类时，div就是折叠的状态
				 * 			否则div就是展开的状态
				 */
				
				/*
				 * 问题1：点击菜单，切换菜单的显示状态
				 */
				// 获取所有的class为menuSpan的元素
				var menuSpan = document.querySelectorAll('.menuSpan');
				/*alert(menuSpan.length);   长度为4*/
				
				// 定义一个变量保存当前打开的菜单,默认第一个打开
				var openDiv = menuSpan[0].parentNode;
				
				// 为span 绑定单机响应函数
				for(var i=0; i<menuSpan.length; i++){
					menuSpan[i].onclick = function(){
						// 获取当前span的父元素,当前整个小的div
						var parentDiv = this.parentNode;
						
						// 关闭或者打开parentDiv
						toggleClass(parentDiv,'collapsed');
						
						// 打开菜单之后，应该关闭之前打开的菜单
						if(openDiv != parentDiv && !hasClass(openDiv,'collapsed')){
							// 判断两者如果是同一个div，则不关闭之前打开的div
							// 因为如果此时两者相同，则toggleClass和addClass相当于
							//    对该div没有进行任何操作，所以需要判断处理
							/*addClass(openDiv,'collapsed');
							 由与我们想要做一些菜单关闭的动画，所以像统一使用toggleClass
							 但是由于toggle函数的定义，就存在图片1.png说明的问题
							 不需要移除，所以为if添加条件:判断openDiv是否具备该类，
							 		具备则不进入if判断*/
							toggleClass(openDiv,'collapsed');
						}
						// 然后将openDiv设置为目前更改之后打开的div
						openDiv = parentDiv;
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="my_menu" class="sdmenu">
			<div>
				<span class="menuSpan">在线工具</span>
				<a href="#">图像优化</a>
				<a href="#">收藏夹图标生成器</a>
				<a href="#">邮件</a>
				<a href="#">htaccess密码</a>
				<a href="#">梯度图像</a>
				<a href="#">按钮生成器</a>
			</div>
			<div class="collapsed">
				<span class="menuSpan">支持我们</span>
				<a href="#">推荐我们</a>
				<a href="#">链接我们</a>
				<a href="#">网络资源</a>
			</div>
			<div class="collapsed">
				<span class="menuSpan">合作伙伴</span>
				<a href="#">JavaScript工具包</a>
				<a href="#">CSS驱动</a>
				<a href="#">CodingForums</a>
				<a href="#">CSS例子</a>
			</div>
			<div class="collapsed">
				<span class="menuSpan">测试电流</span>
				<a href="#">Current or not</a>
				<a href="#">Current or not</a>
				<a href="#">Current or not</a>
				<a href="#">Current or not</a>
			</div>
		</div>
	</body>
</html>
