<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/dom增删改.css" />
		<script type="text/javascript">
			
			// 为btn对象增加单击事件函数
			function myClick(idStr,fun){
				var btn = document.getElementById(idStr);
				btn.onclick = fun;
			}
			
			window.onload = function(){
				// 1.创建一个"广州"节点,添加到#city下
				myClick("btn01",function(){
					
					// 创建广州节点<li>广州</li>
					// 1:创建广州元素节点 2：创建广州文本节点 3：将文本节点添加到li中
					var li = document.createElement("li");
					
					// li.innerHTML = "广州";代替下面两句
					var str = document.createTextNode("广州");
					li.appendChild(str);
					
					// 将广州节点添加到city下
					var city = document.getElementById("city");
					city.appendChild(li);
				})
				
				// 2.将"广州"节点插入到#bj前面
				
				myClick("btn02",function(){
					// 创建广州节点<li>广州</li>
					// 1:创建广州元素节点 2：创建广州文本节点 3：将文本节点添加到li中
					var li = document.createElement("li");
					var str = document.createTextNode("广州");
					li.appendChild(str);
					
					// 将"广州"节点插入到#bj前面
					var bj = document.getElementById("bj");
					var city = document.getElementById("city");
					city.insertBefore(li,bj); 
				})
				
				// 3.使用"广州"节点替换#bj节点
				
				myClick("btn03",function(){
					// 创建广州节点<li>广州</li>
					// 1:创建广州元素节点 2：创建广州文本节点 3：将文本节点添加到li中
					var li = document.createElement("li");
					var str = document.createTextNode("广州");
					li.appendChild(str);
					
					// 使用"广州"节点替换#bj节点
					var bj = document.getElementById("bj");
					var city = document.getElementById("city");
					city.replaceChild(li,bj);
				})
				
				//4.删除#bj节点
				myClick("btn04",function(){
					
					var bj = document.getElementById("bj");
					var city = document.getElementById("city");
					city.removeChild(bj);
					
					/*
					 * 若是未知子元素的父元素，则可以通过parentNode先获取父节点
					 * bj.parentNode.removeChild(bj);
					 */
				})
				
				//5.读取#city内的HTML代码
				myClick("btn05",function(){
					
					var city = document.getElementById("city");
					alert(city.innerHTML);
				})
				
				// 6.设置#bj内的HTML代码
				
				myClick("btn06",function(){
					
					var bj = document.getElementById("bj");
					bj.innerHTML = "BeiJing";
				})
				
				// 6.通过innerHTML添加“广州”节点
				
				myClick("btn07",function(){
					
					var city = document.getElementById("city");
					city.innerHTML += "<li>广州</li>";
				})
			}
		</script>
		
	</head>
	<body>
		<div id="total">
			<div id="inner">
				<p>你喜欢哪个城市?</p>
				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
			</div>
			<div id="btnList">
	            <div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
	            <div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
	            <div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
	            <div><button id="btn04">删除#bj节点</button></div>
	            <div><button id="btn05">读取#city内的HTML代码</button></div>
	            <div><button id="btn06">设置#bj内的HTML代码</button></div>
	            <div><button id="btn07">通过innerHTML添加“广州”节点</button></div>
	        </div>
		</div>	
	</body>
</html>
