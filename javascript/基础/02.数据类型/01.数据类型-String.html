<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			/*
			 * 数据类型：字面量的类型
			 * 		在Js中有6中数据类型：
			 * 			String:字符串
			 * 			Number:数值
			 * 			Boolean:布尔值
			 * 			None:空值
			 * 			Undefined:未定义
			 * 			Object:对象
			 * 
			 * 前五种属于几本的数据类型，Object属于引用数据类型
			 */
			
			/*
			 * String字符串：
			 * 		使用引号引起来
			 * 		使用双引号或者单引号均可，但是不要混着用
			 * 		引号不能嵌套，双引号里面不能放双引号，单引号里面不能放单引号
			 * 引号的转义：在字符串中使用\作为转义字符
			 * 		当表示一些特殊符号时可以使用\转义
			 * 		\"表示双引号
			 * 		\'表示单引号
			 * 		\n表示换行
			 * 		\t表示制表符
			 * 		\\表示\
			 */
			
			var str = "hello";
			str = '我说："今天天气真好"';
			// str = "我说：\"今天天气真好\"";
			// str = '我说：\'今天\\天气真好\'';
			
			//输出变量str
			alert(str);
			
			//输出字符串"str"
			alert("str")
//			console.log(str);
		</script>
	</head>
	<body>
		
	</body>
</html>
