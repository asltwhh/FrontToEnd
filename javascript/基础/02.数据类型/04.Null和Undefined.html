<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 * Null只有一个值：null
			 * 		专门用来表示空对象
			 * 		使用typeof检查null值时，显示为object
			 */
			
			var a = null;
			console.log(a);
			console.log(typeof a);
			
			/* 
			 * Undefined:
			 * 		只有一个值：undefined
			 * 		未定义的变量，只声明不赋值
			 * 		使用typeof检查undefined值的变量时，显示为undefined
			 */
			var b;
			console.log(b);
		</script>
	</head>
	<body>
	</body>
</html>
