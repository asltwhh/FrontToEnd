<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 100px;
				height: 100px;
				background-color: yellow;
				/*设置box1向左浮动*/
				float: left;
			}
			.box2{
				width: 200px;
				height: 200px;
				background-color: yellowgreen;
				/*
				 * 由于box1浮动，box2向上移动了100个px的空间
				  如何清除这个影响呢————————使用clear
				  clear可以用来清除其他浮动元素对当前元素的影响
				 	 可选值：
				 	 	none:不清除浮动
				 	 	left：清除左侧浮动元素对当前元素的影响
				 	 	right:清除右侧浮动元素对当前元素的影响
				 	 	both:清除两侧浮动元素对当前元素的影响
				清除浮动之后，元素会回到浮动之前的状态
				* 选择哪个取决于浮动元素float的取值*/
				clear: left;
				float: right;
			}
			.box3{
				width: 300px;
				height: 300px;
				background-color: blue;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			
		</div>
		<div class="box2">
			
		</div>
		<div class="box3">
			
		</div>
	</body>
</html>
