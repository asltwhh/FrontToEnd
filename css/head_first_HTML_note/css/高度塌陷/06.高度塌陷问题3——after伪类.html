<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				border:1px solid red;
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: blue;
				float: left;
			}
			/*
			 * 定义一个类clearfix:专门解决高度坍塌问题，哪个需要就将其归为这一类
			 * 通过after伪类，在该类的最后边添加一个空白（content为空）的块元素
			 * 然后对其清除浮动，取消浮动元素对该空白块元素的影响
			 * 并且撑开父元素的高度，达到解决高度塌陷问题的目的
			 * 几乎没有副作用，最推荐的方式
			 * 
			 * 但是在Ie6中不支持after伪类
			 * */
			.clearfix:after{
				content:""; 
				/*转换为块元素*/
				display: block;
				clear: left;
			}
			/*
			 * 在Ie6中不支持after伪类,还是需要使用Has Layout处理
			 */
			.clearfix{
				zoom:1;
			}
		</style>
	</head>
	<body>
		<div class="box1 clearfix">
			<div class="box2">
				
			</div>
		</div>
	</body>
</html>
