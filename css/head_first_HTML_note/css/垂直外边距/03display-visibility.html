<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a{
				background-color: #bfa;
				/*
				 * 为其设置宽和高
				 * 但是由于内联元素不具备宽和高
				 * 则需要将其转换为块元素
				 * 		使用display属性可以修改元素的类型，块变内联，内联变块
				 * 			取值：
				 * 				默认值：inline：将元素转换为内联元素，元素输出前后没有换行符)
				 * 						block：将元素转换为块元素，元素前后有换行符
				 * 						inline-block：将元素转换为行内块元素，前后不具备换行符
				 * 							例如img就是一个行内块元素，既可以设置宽高，又可以在一行内显示
				 * 						none:不显示元素，并且元素在文档流中不占据位置
				 */
				display: none;
				width:500px;
				height:500px;
			}
			.box{
				height: 100px;
				width: 100px;
				background-color: orange;
				/*display: none;*/
				/*使用display：none的元素不会显示，并且不会占据文档流的位置*/
				
				/*
				 * visibility属性
				 * 取值：
				 * 		visible:默认值，元素默认会在页面中显示
				 * 		hidden:元素会隐藏不会显示，但依然会在文档流中占据位置*/
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
		<a href="#">
			我是一个大大的超链接
		</a>
		hello
	</body>
</html>
