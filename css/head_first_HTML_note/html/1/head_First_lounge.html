<!doctype html>   <!--表明使用标准html-->
<HTML lang="zh">  <!--告诉浏览器html文件从这里开始，lang属性指定此html文件使用的语言-->
    <head>
        <meta charset="utf-8">   <!--指定此html使用的字符编码-->
        <!--为页面制定一个标题,浏览器的界面标题-->
        <title>Head First Lounge</title>
		 <style>
            p{
                color:maroon;<!--将段落内部的文字修改为茶红色-->
            }
        </style>
    </head>  <!--head结束-->
    <body> <!--页面主体body开始-->
        <!--### h1,h2,...,h6表示六级标题-->
        <h1>welcome to the Head First Lounge</h1>  <!--告诉浏览器这是一个一级标题-->
        <img src="drinks.gif" alt="drinks">
        <p>  <!--开始一个段落-->
            Join us any evening foe refreshing elixirs,
            conversation and maybe a game or
            two of <em>Dance Dance Revolution</em> <!--强调Dance Dance Revolution-->
            Wireless access is always provided;
            BYOWS(Bring your own web server).
        </p> 
        <h2>Directions</h2> <!--告诉浏览器这是一个二级标题-->
        <p>  <!--开始另外一个段落-->
            You'll find us right in the center of 
            downtown Webville.Come join us!
        </p>
    </body>
</HTML>
