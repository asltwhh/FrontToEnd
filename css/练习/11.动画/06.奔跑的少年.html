<!DOCTYPE html>
<html>
<head>
	<title>奔跑的少年</title>
	<meta charset="utf-8">
	<style type="text/css">
		.box1 {
			width: 92px;
			height: 91px;
			background-image: url(img/running_man.jpg);
			/* animation-name: test;
			animation-duration: 1s;
			animation-timing-function: steps(6);
			animation-iteration-count: infinite; */
			animation: test 1s steps(6) infinite;
		}
		
		@keyframes test {
			from {
		        background-position: 0 0;
		    }
		    to {
		    	background-position: -551px 0;
		    }
		}
		p {
			white-space: pre;
		}
	</style>
</head>
<body>
	<div class="box1">
	</div>
	<p>
		两种设置方法：
			1.将最终的背景偏移量设置为-(n-1)/n倍的雪碧图的宽度,n表示雪碧图中小图的数量，然后将步数设置为(n-1)
			2.将最终的背景偏移量设置为雪碧图的宽度，然后将步数设置为(n)
				- 这是由于背景图片会默认平铺，所以第六步会默认加载雪碧图的第一个小图
	</p>
</body>
</html>
