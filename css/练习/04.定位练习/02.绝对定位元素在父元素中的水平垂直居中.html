<!DOCTYPE html>
<html>
<head>
	<title>HTML</title>
	<meta charset="utf-8" name="keywords" content="这是一个好网页">

		* {
			margin: 0;
			padding: 0;
		}
		.box1 {
		    width:200px;
		    height: 200px;
		    background-color:red;
		    position: relative;

		}

		    position: absolute;

		    right: 0;
		    top: 0;
		    bottom: 0;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>

</html>
