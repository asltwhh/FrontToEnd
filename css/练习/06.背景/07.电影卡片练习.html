<!DOCTYPE html>
<html>
<head>
	<title>电影卡片练习</title>
	<link rel="stylesheet" type="text/css" href="./reset.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<style type="text/css">
		/*设置外层容器*/
		* {
			padding: 0;
			margin: 0;
		}
		.outer {
			width: 240px;
			/*一般不需要确定高度，每个电影的信息量不同，直接根据内容确定高度*/
			margin: 100px auto;
			/*设置阴影的效果*/
			box-shadow: 0 0 10px rgba(0, 0, 0, .3);
		}
		.img-wrapper {
			width: 240px;
			height: 150px;
		}
		img {
			width: 100%;
			height: 100%;
			vertical-align: bottom;
		}
		.info {
			padding: 0 18px;

		}
		.info .title {
			color: #717171;
			font-size: 19px;
			margin: 13px 0 15px 0;
		}
		.info .category {
			color: #acaaaa;
			font-size: 14px;
			margin-left: 4px;
		}
		.info .category i {
			margin-right: 7px;
		}
		.info .introduce {
			color: #acaaaa;
			font-size: 14px;
			margin-top: 20px;
			line-height: 20px;
			margin-bottom: 15px;
			margin-left: 4px;
		}
		.star-wrapper {
			height: 46px;
			border-top: 1px solid #e9e9e9;
			line-height: 46px;
			padding:0 18px;
			position: relative;
		}
		.star {
			float: left;
		}
		.star-wrapper .weibo{
			float: right;
		}
		.star .light {
			color: #b9cb41;
		}
	</style>
</head>
<body>
	<!-- 创建外层容器 -->
	<div class="outer">
		<!-- 创建图片的容器 -->
		<div class="img-wrapper">
			<img src="img/09.jpg">
		</div>
		<!-- 创建内容区容器 -->
		<div class="info">
			<h2 class="title">动画电影</h2>
			<h3 class="category">
				<i class="fas fa-map-marker-alt"></i>
				动画
			</h3>
			<p class="introduce">
				这是一部迪士尼的动画电影，好看的不得了
			</p>
		</div>
		<!-- 创建评分的容器 -->
		<div class="star-wrapper">
			<!-- 创建星星 -->
			<ul class="star">
				<li class="fas fa-star light"></li>
				<li class="fas fa-star light"></li>
				<li class="fas fa-star"></li>
				<li class="fas fa-star"></li>
			</ul>
			<!-- 创建微博图标 -->
			<ul class="weibo">
				<li class="fab fa-weibo"></li>
			</ul>
		</div>
	</div>
</body>
</html>
