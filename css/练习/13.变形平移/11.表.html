<!DOCTYPE html>
<html>
<head>
	<title>鸭子表</title>
	<style type="text/css">
		.clock {
			width: 500px;
			height: 500px;
			/*background-color: #bfa;*/
			margin: 0 auto;
			margin-top: 100px;
			border-radius: 50%;
			/*border: 10px solid black;*/
			position: relative;
			background: url(img/clock.png) no-repeat;
			background-size: cover
		}
		.clock > div {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			margin: auto;
		}
		/*旋转的关键帧*/
		@keyframes rotate {
			from {
				transform: rotateZ(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}
		/*
		设置时针
		 */
		.hour-wrapper {
			height: 70%;
			width: 70%;
			animation: rotate 43200 linear infinite;
			/*background-color: #bfa;*/
		}
		.hour {
			width: 6px;
			height: 50%;
			background-color: black;
			margin: 0 auto;
		}
		/*
		设置分针
		 */
		.min-wrapper {
			height: 80%;
			width: 80%;
			animation: rotate 3600s steps(3600) infinite;
		}
		.min {
			width: 4px;
			height: 50%;
			background-color: black;
			margin: 0 auto;
		}
		/*
		设置秒针
		 */
		.sec-wrapper {
			height: 90%;
			width: 90%;
			animation: rotate 60s steps(60) infinite;
		}
		.sec {
			width: 2px;
			height: 50%;
			background-color: red;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="clock">
		<!-- 创建时针,容器和内部 -->
		<div class="hour-wrapper">
			<div class="hour">
				
			</div>
		</div>
		<!-- 创建分针 -->
		<div class="min-wrapper">
			<div class="min">
				
			</div>
		</div>
		<!-- 创建秒针 -->
		<div class="sec-wrapper">
			<div class="sec">
				
			</div>
		</div>
	</div>
</body>
</html>
