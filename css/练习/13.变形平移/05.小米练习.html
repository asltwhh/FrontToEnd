<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			background-color: rgb(236,236,236);
		}
		a {
			text-decoration: none;
		}
		/*主要是下面两个选择器的设置*/
		.box1, .box2 {
			width: 220px;
			height: 300px;
			background-color: white;
			float: left;
			margin: 0 10px;
		}
		.box1:hover, .box2:hover {
			transform: translateY(-1%);
			transition: transform 0.3s;
			box-shadow: 0 0 100px rgba(0,0,0,0.1);
		}

		.box img {
			width: 100%;
			height: 100%;
		}
		.box1 span,
		.box2 span{
			display: block;
			text-align: center;
		}
		.s1, {
			color: black;
			/*margin-bottom: 10px;*/
		}
		.s2 {
			color: grey;
			font-size: 14px;
			margin-top: 5px;
			margin-bottom: 15px;
		}
		.s3 {
			color: #FF0065;
			font-size: 14px;
			margin-bottom: 5px;
		}
		.s3 i {
			color: grey;
			text-decoration: line-through;
			font-style: normal;
			margin-left: 5px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<a href="javascript:;">
			<img src="img/mi.jpg">
			<span class="s1">小米10 青春版 5G</span>
			<span class="s2">50倍潜望式变焦/轻薄5G手机</span>
			<span class="s3">1899元起 <i>2099元</i></span>
		</a>
	</div>
	<div class="box2">
		<a href="javascript:;">
			<img src="img/mi.jpg">
			<span class="s1">小米10 青春版 5G</span>
			<span class="s2">50倍潜望式变焦/轻薄5G手机</span>
			<span class="s3">1899元起 <i>2099元</i></span>
		</a>
	</div>
	<p>
		虽然使用margin等也可以实现这个效果，但是使用transform完成时不会影响其它元素
	</p>
</body>
</html>
