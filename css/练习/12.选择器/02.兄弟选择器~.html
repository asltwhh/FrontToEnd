<!DOCTYPE html>
<html>
<head>
	<title>选择器</title>
	<style type="text/css">
		.box1 li ~ span {
			color: red;
		}
	</style>
</head>
<body>
	<div class="box1">
		<li>我是列表1</li>
		<li>我是列表2</li>
		<span>我是div内部的span1</span>
		<span>我是div内部的span2</span>
		<span>我是div内部的span3</span>
		<p>我是div内部的p</p>
		<span>我是div内部的span4</span>
	</div>
</body>
</html>
